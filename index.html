<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Da - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="content_container">

        <!-- ------------- Menu on Left ------------------- -->
        <div class="menu_box">
            <div class="image_container">
                <div class="image_box">
                    <img src="#" alt="profile picture">
                </div>
                <div class="names">
                    <h2>Da Da</h2>
                    <p>Full-Stack Developer</p>
                </div>
            </div>


            <div class="menu_container">
                <nav>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                </nav>
            </div>



            <div class="contact_container">
                <h2>Contact</h2>
                <p>email</p>
                <p>phone</p>
                <p>address</p>
            </div>
        </div>




        <!-- ------------- Contents on Right ------------------- -->

        <div class="contents_pages">

            <section class="profile" id="profile">
                <div class="first_section">
                    <div class="left_side">
                        <h1>Name</h1>
                        <p>welcome</p>
                    </div>
                    <div class="right_side">
                        <div class="img_box">
                            <img src="#" alt="profile picture">
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="about" id="about">
                <div class="second_section">
                    <h1>About Me</h1>

                    <div class="details">

                        <div class="statement_box">
                            <p>statements</p>
                        </div>

                        <div class="activities">
                            <div class="activity">
                                <div class="act_imgbox">
                                    <img src="#" alt="activity picture">
                                </div>
                                <div class="description_box">
                                    <p>Description</p>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </section>

            <section class="projects" id="projects">

                <div class="tab_1">
                    <p>Experiences</p>
                    <div class="details_exp">
                        <h2>Experiences</h2>
                        <p>Details</p>
                    </div>
                </div>
            </section>
            
        </div>

        <div class="footer">
            <p>dd | 2025</p>
        </div>
    </div>
    <script src="scripts/main.js"></script>

</html>
